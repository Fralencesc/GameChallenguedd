<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <main class="cards-container">
      <section class="left-card-container">
        <article class="left-card">
          <header class="header-left-card">
            <div class="card-avatar-container">
                <a href="Ini.html"><img src="images/image-logo.jpg" alt="" class="avatar"></a>
            </div>
            <div class="person-data">
              <div class="person-data-description">
                Your username:
              </div>
              <div class="person-data-name">
                Francesc
              </div>
            </div>
          </header>
          <section class="left-card-data">
            <ul>
                <a href="index.html"><li  >Juegos de accion</li></a>
              <a href="index1.html"><li >Novelas interactivas</li></a>
              <li class="text-selected" >RPG's</li>
            </ul>
          </section>
        </article>
      </section>
      <section class="right-card-container">
        <article class="right-card-1">
          <header class="header-right-card-1">
            <div class="card-logo-container-1">
              <img src="images/image-fallout.jpg" alt="" class="hi1">
            </div>
            <div class="name-1">
              Fallout:New Vegas
            </div>
          </header>
          <section class="right-card-data-1">
              <ul>
                <li class="Text-1">X-box Ps5</li>
                <li class="Text-1">Last-week 72h  </li>
                <img src="images/icon-ellipsis.svg" class="Juego1-ellipsis">
              </ul>
           
          </section>
        </article>
        <article class="right-card-2">
          <header class="header-right-card-2">
            <div class="card-logo-container-2">
              <img src="images/image-AoE.jpg" alt="" class="hi2">
            </div>
            <div class="name-2">
              Age of Empires
            </div>
          </header>
          <section class="right-card-data-2">
              <ul>
                <li class="Text-2">Ps5 Nintengo</li>
                <li class="Text-2">Last-week 12h  </li>
                <img src="images/icon-ellipsis.svg" class="Juego1-ellipsis">
              </ul>
           
          </section>
        </article>
        <article class="right-card-3">
          <header class="header-right-card-3">
            <div class="card-logo-container-3">
              <img src="images/image-diablo.webp" alt="" class="hi3">
            </div>
            <div class="name-3">
              Diablo III
            </div>
          </header>
          <section class="right-card-data-3">
              <ul>
                <li class="Text-3">Pc Xbox Ps5</li>
                <li class="Text-3">Last-week 102h  </li>
                <img src="images/icon-ellipsis.svg" class="Juego1-ellipsis">
              </ul>
           
          </section>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
